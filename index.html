<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div role="main" class="main-content">
    <table>
      <tr>
        <td class="main-content-col">
          <h1>Get <span class="insight">insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <table class="stats">
            <tr>
              <td class="numbers_1">10k+</td>
              <td class="numbers">314</td>
              <td class="numbers">12M+</td>
            </tr>
            <tr>
              <td class="category_1">COMPANIES</td>
              <td class="category">TEMPLATES</td>
              <td class="category">QUERIES</td>
            </tr>
          </table>

        </td>
        <td>
          <img class="header-image" src="images\image-header-desktop.jpg" alt="header-image">
        </td>
      </tr>
    </table>


  </div>


  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Manali</a>.
  </div>
</body>
</html>
